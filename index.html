<!DOCTYPE html>
<html>
<title>Avram Block Personal Website</title>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script type="module" src="main_buttons.js"> </script>
    <script type="module" src="contents.js"></script>
</head>


<style>

    #buttonarea{
        position: absolute;
        top: 10%;
        height: 60%;
        width: 100%;
        margin: auto;
        /* z-index: 1; */
        /* border-color: black; */
    }

    .btn {
        position:fixed;
        width: 15%;
        margin: auto;
        height: 30px;
        left: 43%;
        text-align: center;
        z-index: 3;
        background-color: transparent;
        /* border: 5px solid black; */
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        margin: auto;
        background-color: transparent;
    }

    .line {
        z-index: 3;
    }

    .shape {
        -webkit-filter: blur(4px);
        -moz-filter: blur(4px);
        -o-filter: blur(4px);
        -ms-filter: blur(4px);
        filter: blur(4px);
    }

    #resume {
        top: 22%;
        border: 0px;
    }

    #aboutme {
        top: 37%;
        border: 0px;
    }

    #projects {
        top: 52%;
        border: 0px;
    }

    #contact {
        top: 67%;
        border: 0px;
    }

    #svgarea {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0%;
        left: 0%;
    }

    #name {
        position: fixed;
        top: -40px;
        width: 100%;
        height: 130px;
        padding-bottom: 50px;
        padding-top: 100px;
        background-image: linear-gradient(rgb(255, 255, 255) 40%, rgba(255,0,0,0) 100%);
        text-align: center;
        vertical-align: bottom;
        font-size: 30px;
        z-index: 3;
    }

    #content {
        left: 27%;
        width: 50%;
        top: 30px;
        position: absolute;
        text-align: justify;
        justify-content: space-between;
        z-index: 2;
    }

    .proj_btn {
        position:absolute;
        width: 15%;
        margin: auto;
        height: 30px;
        color: lightslategray;
        text-align: center;
        z-index: 3;
        background-color: transparent;
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        margin: auto;
        border: 0px;
        background-size: cover;
        top: 15%;
    }

    #background {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
    }

</style>

<body>
    <div id="background"></div>
    <p id="name""> Avram Block </p>
    <p id="buttonarea">
        <div id="resume"></div>
        <div id="projects"></div>
        <div id="aboutme"></div>
        <div id="contact"></div>
        <svg id="svgarea" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 400"></svg>
    </p>
</body>



</html>
